<script type="text/javascript">
	function pulaLinha(){
		document.write('<BR><BR>');

	}

	function mensagem(pMensagem){
		document.write(pMensagem);
	}

	pulaLinha();
	mensagem('Esse texto está sendo exibido através da minha função com parâmetro.');

	pulaLinha();

	mensagem('Good Night!')

</script>
