<script type="text/javascript">
	//cada nome possui uma posição na lista
	//POSIÇÕES:     0     ,      1
	var lista = ['Héliton','Anna Paula'];

	var contador = 0;

	//while é a mesma coisa que enquanto, ele é um laço de repetição
	//length é o tamanho da lista, é a quantidade de posições que a lista tem
	while (contador < lista.length){
		document.write(lista[contador]+'<BR>');
		contador++;
	}


</script>
